# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- develop

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'a58ea0cf-22b4-48a6-bbfb-c180143a4451'
  imageRepository: 'fdpgtest'
  containerRegistry: 'fdpgtestregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: PowerShell@2
      displayName: 'Generate BuildInfo and set BuildNumber'
      inputs:
        filePath: '$(Build.SourcesDirectory)/azure-buildInfo.ps1'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish BuildInfo'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/buildInfo.json'
        ArtifactName: 'buildInfo'
        publishLocation: 'Container'
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Release Variable Script'
      inputs:
        PathtoPublish: '$(Build.SourcesDirectory)/azure-release-variables.ps1'
        ArtifactName: 'releaseScript'
        publishLocation: 'Container'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
